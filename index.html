<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <title> Search inputs </title>
</head>
<body>
    <!--search bar 1-->
    <p class="title">Ideas For <span>Search bar</span> </p>
    <div class="conatiner">
        <div class="search">
            <p>1</p>
        </div>
        <div class="serach-container-1">
            <input class="input-search-1" type="text" placeholder="Type keyword ...">
            <div class="icon-container-1">
                <i class="bx bx-search"></i>
            </div>
        </div>
    </div>
    <!--search bar 2-->
    <div class="conatiner">
        <div class="search">
            <p>2</p>
        </div>
        <div class="serach-container-2">
            <input class="input-search-2" type="text" placeholder="Type keyword ...">
            <div class="icon-container-2">
                <i class="bx bx-search"></i>
            </div>
        </div>
    </div>
    <!--search bar 3-->
    <div class="conatiner">
        <div class="search">
            <p>3</p>
        </div>
        <div class="serach-container-3">
            <div class="icon-container-3">
                <i class="bx bx-search"></i>
            </div>
            <input class="input-search-3" type="text" placeholder="Type keyword ...">
            <div class="line"></div>
            <div class="icon-container-3">
                <i class="bx bx-microphone"></i>
            </div>
        </div>
    </div>
    <!--search bar 4-->
    <div class="conatiner">
        <div class="search">
            <p>4</p>
        </div>
        <div class="serach-container-4">
            <input class="input-search-4" type="text" placeholder="Type keyword ...">
            <div class="icon-container-4">
                <i class="bx bx-search"></i>
            </div>
        </div>
    </div>

    <div class="My-Logo">
        <img src="./GeniusCat.png" alt="" srcset="">
    </div>
</body>
</html>
